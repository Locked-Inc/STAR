# Production configuration for robot gateway
spring.application.name=robot-gateway

# Minimal in-memory database for temporary data only
spring.datasource.url=jdbc:h2:mem:tempdata
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console DISABLED for production security
spring.h2.console.enabled=false

# JPA Configuration - minimal for temporary data
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# No Flyway needed - robot doesn't persist data
spring.flyway.enabled=false

# Server backend endpoint for forwarding data
app.server-backend.url=http://your-server-ip:8081

# Logging - minimal for production
logging.level.com.projectstar.robotgateway=WARN