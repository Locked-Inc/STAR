# Meta Robot SLAM Layer Configuration
# Custom layer for PYNQ-Z2 LiDAR SLAM and Computer Vision robot system

# Layer path
BBPATH .= ":${LAYERDIR}"

# Recipe patterns
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

# Layer identification
BBFILE_COLLECTIONS += "meta-robot-slam"
BBFILE_PATTERN_meta-robot-slam = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-robot-slam = "10"

# Layer information
LAYERNAME = "meta-robot-slam"
LAYERDEPENDS_meta-robot-slam = " \
    core \
    openembedded-layer \
    meta-python \
"

# Compatible releases
LAYERSERIES_COMPAT_meta-robot-slam = "kirkstone"

# Layer description
LAYERDESC = "Custom layer for PYNQ-Z2 based LiDAR SLAM and Computer Vision robot system"

# Additional paths
BBFILES += "${LAYERDIR}/recipes-*/*/*/*.bb"
BBFILES += "${LAYERDIR}/recipes-*/*/*/*.bbappend"